<html>
<head>
<title>Wheel of Delivery</title>

<link rel="stylesheet" href="css/styles.css">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>

<script type="text/javascript">
var radius = 200;
var numItems = 10;

function rotate() {

	for(var i = 1; i<12;i++) {

			$('#item11').css('background-color', 'white');
		else 
			$('#item' + (i-1)).css('background-color', 'white');

	}
	
*/
}

function draw() {
	var canvas = document.getElementById("spinner");
	var ctx = canvas.getContext("2d");
	// circle
	ctx.beginPath();
	ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, 2 * Math.PI);
	// lines
	for (var i = 0; i < numItems; i++) {
		var angle = (i - 0.5) * 2 * Math.PI / numItems;
		ctx.moveTo(canvas.width / 2, canvas.height / 2);
		ctx.lineTo(canvas.width / 2 + radius * Math.cos(angle), canvas.height / 2 + radius * Math.sin(angle));
	}
	// apply strokes
	ctx.stroke();
	// text
	ctx.font = "20px serif";
	for (var i = 0; i < numItems; i++) {
		ctx.save();
		ctx.translate(canvas.width / 2, canvas.height / 2);
		ctx.rotate(i * 2 * Math.PI / numItems);
		ctx.fillText("spinner item " + i, 50, 10);
		ctx.restore();
	}
}
</script>


</head>
<body onload="draw()">
<h1>Spin the Wheel</h1>
Enter Preferences<br>
<form>
Zip Code <input type="text">
</form>

<button onclick="rotate();" class="btn btn-default">Click to Start</button>

<canvas id="spinner" width="500" height="500">
</canvas>

</body>
</html>
